<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Credit Card Details</title>

</head>
<body>
 
  <div class="container">
    <div class="color-bg">
        
        <div class="card-front">
            <img src="./images/card-logo.svg" alt="">
            <div class="infor">
                <span>1234 5678 9123 429</span>
                <div class="inPer">
                    <p>Joshua Famiroju</p>

            </div>
        </div>
        <div class="card-back">

        </div>
    </div>

    <div class="white-bg">
        <div class="form">
            <form action="">
                <div class="input-box">
                    <label for="">CARDHOLDER NAME</label>
                    <input type="text" id="cdName" >
                    <small id="sm1">Please Input Something</small>
                </div>
                <div class="input-box">
                    <label for="">CARD NUMBER</label>

                </div>
                <div class="input-boxe">
                    <div class="datCH">
                        <label for="">EXP. DATE (MM/YY)</label>
                        <div class="dateINp">
                            <div class="sm1">
                                <input type="text" id="month" placeholder="MM">
                                <small id="sm2">Please Input Something</small>
                            </div>
                            <div class="sm2">
                                <input type="text" id="year" placeholder="YY">
                                <small id="sm4">Please Input Something</small>
                            </div>
                            
                        </div>
                    </div>
                    <div class="cvcINP">
                        <label for="">CVC</label>
                        <input type="text" id="cvc" placeholder="e.g. 123">
                        <small id="sm3">Can't be blank</small>
                    </div>

                </div>
                <button id="confr" type="button">Confirm</button>

            </form>
            
        </div>
        <div id="next"  >
            <img src="./images/icon-complete.svg" alt="" srcset="">
            <h2> Thank you!</h2>
            <h3>We've added your card details</h3>
            <button id="contu">Continue</button>
        </div>
        
    </div>
</div>

<script src="./script.js"></script>
</body>
</html>
